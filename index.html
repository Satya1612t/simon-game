<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black text-white w-100" style="font-family: cursive; height: 100vh;">
    <main id="container" class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height: 100%">
        <h1 class="p-4 ">Play Simon Game</h1>
        <div id="game-container" class="d-flex flex-column justify-content-center align-items-center border mb-5" style="padding: 25px 50px; border-radius: 10%;">
            <div id="controller" class="w-100">
                <label id="message" class="fs-5 text-wrap">Press start to play</label>
                <button id="start">Start</button>
            </div>
            <div id="game-board" class="container justify-content-center">
                <div class="pad" id="red"></div>
                <div class="pad" id="blue"></div>
                <div class="pad" id="yellow"></div>
                <div class="pad" id="green"></div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
